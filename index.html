<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waist to Hip Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="waisthipratioRadio" name="variables" checked>
  <label for="waisthipratioRadio">Waist-hip ratio</label>

  <input type="radio" id="waistcircumferenceRadio" name="variables">
  <label for="waistcircumferenceRadio">Waist circumference</label>

  <input type="radio" id="hipcircumferenceRadio" name="variables">
  <label for="hipcircumferenceRadio">Hip circumference</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Waist circumference</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Hip circumference</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
